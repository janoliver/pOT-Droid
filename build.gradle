    buildscript {
        repositories {
            mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:0.5.+'
        }
    }

    repositories {
        mavenLocal()
    }

    apply plugin: 'android'

    android {
        compileSdkVersion 18
        buildToolsVersion "18.0.1"

        defaultConfig {
            minSdkVersion 14
            targetSdkVersion 18
        }
    }

